---
# Memory Stress Chaos Experiment
# Applies memory stress to resume-app pods
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: resume-app-memory-stress
  namespace: dockerimagesloaded
spec:
  mode: one
  selector:
    namespaces:
      - dockerimagesloaded
    labelSelectors:
      app: resume-app
  stressors:
    memory:
      workers: 1
      size: "256MB"
      options: ["--vm 1", "--vm-bytes 256M", "--timeout 60s"]
  duration: "1m"
