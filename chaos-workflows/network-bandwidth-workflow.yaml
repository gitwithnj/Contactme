---
# Network Bandwidth Chaos Experiment
# Limits network bandwidth for resume-app pods
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: resume-app-bandwidth-limit
  namespace: dockerimagesloaded
spec:
  action: bandwidth
  mode: one
  selector:
    namespaces:
      - dockerimagesloaded
    labelSelectors:
      app: resume-app
  bandwidth:
    rate: "1mbps"
    limit: 2097152
    buffer: 16000
  duration: "2m"
