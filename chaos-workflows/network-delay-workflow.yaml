---
# Network Delay Chaos Experiment
# Introduces network latency to resume-app pods
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: resume-app-network-delay
  namespace: dockerimagesloaded
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - dockerimagesloaded
    labelSelectors:
      app: resume-app
  delay:
    latency: "100ms"
    correlation: "100"
    jitter: "0ms"
  duration: "30s"
